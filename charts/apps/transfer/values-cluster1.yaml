base-ms-chart:

  env:
    - name: PORT
      value: "80"
    - name: TARGET_SERVICE_URL
      value: "http://account-service.account.svc"
    - name: VERSION
      value: "MEYDAN"
    - name: SERVICE_NAME
      value: "Transfer Service"

  destinationRule:
    enabled: true

    trafficPolicy:
      connectionPool:
        http:
          maxRequestsPerConnection: 1

      loadBalancer:
        simple: ROUND_ROBIN
        localityLbSetting:
          enabled: true
          failover:
            - from: zone1
              to: zone2

      outlierDetection:
        consecutive5xxErrors: 1
        interval: "1s"
        baseEjectionTime: "1m"

  virtualService:
    enabled: true

    hosts:
      - "cluster1.multicluster.com" # "*" # 
    gateways:
      - "istio-system/ingress-gateway"
    http:
      match:
        prefix: "/transfer"
      rewrite:
        uri: "/test"
      route:
        destination:
          host: "transfer-service.transfer.svc.cluster.local"
          port:
            number: 80