base-ms-chart:

  env:
    - name: PORT
      value: "80"
    - name: TARGET_SERVICE_URL
      value: "http://account-service.account.svc"
    - name: VERSION
      value: "ABU DHABI"
    - name: SERVICE_NAME
      value: "Customer Service"

  destinationRule:
    enabled: false

    trafficPolicy:
      connectionPool:
        http:
          maxRequestsPerConnection: 1

      loadBalancer:
        simple: ROUND_ROBIN
        localityLbSetting:
          enabled: true
          failover:
            - from: auh
              to: myd

      outlierDetection:
        consecutive5xxErrors: 1
        interval: "1s"
        baseEjectionTime: "1m"