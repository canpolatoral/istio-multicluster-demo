env:
  - name: PORT
    value: "80"
  - name: VERSION
    value: "MEYDAN"

destinationRule:
  enabled: "true"

  trafficPolicy:
    connectionPool:
      http:
        maxRequestsPerConnection: 1

    loadBalancer:
      simple: ROUND_ROBIN
      localityLbSetting:
        enabled: true
        failover:
          - from: myd
            to: auh

    outlierDetection:
      consecutive5xxErrors: 1
      interval: "1s"
      baseEjectionTime: "1m"